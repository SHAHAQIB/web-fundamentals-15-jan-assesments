<!DOCTYPE HTML>
<html>

<head>
    <title>Popup</title>
    <link rel="stylesheet" href="./mar-03-assesment1.css">
</head>

<body>
    <div class="main">
        <button id="popup" class="" onclick="popupshow();"><img
                src="https://th.bing.com/th/id/R.ecff947318c5306453a6d6df6b2f6a3c?rik=D2Dp8w8O1vZ5Gw&riu=http%3a%2f%2fmedia.salemwebnetwork.com%2fcms%2fCW%2fCouples%2fsingles%2f31813-opening-door-1200.1200w.tn.jpg&ehk=Q%2baigJ9lMFSWseXf%2fQkRD8rX1sTaieCN84RDRCujVKM%3d&risl=&pid=ImgRaw&r=0"
                alt="">Don't Open</button>
        <div id="sub" class="none">
            <img src="./cross.png" alt="">

            <button onclick="popupclose();" id="popupclose"><img
                    src="https://th.bing.com/th/id/OIP.uyGerOYYcB5iwjDgdzEWswAAAA?pid=ImgDet&w=270&h=187&rs=1"
                    alt="#">Kindly Leave and close the door</button>
        </div>
    </div>
    <script src="./mar-03-assesment1.js"></script>
</body>
